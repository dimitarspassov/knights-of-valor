<div class="cover-container d-flex text-center h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Knights of Valor</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/users/login">Login</a>
        <a class="nav-link active" href="/users/register">Register</a>
      </nav>
    </div>
  </header>
</div>

<div class="card custom-card text-white mb-3">
  <div class="card-body text-center">
    <form action="">
      <div class="form-group">
        <label for="email">E-Mail:</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="E-Mail">
        <div class="error">This field is required</div>
      </div>
      <div class="form-group">
        <label for="heroName">Hero Name:</label>
        <input type="text" name="heroName" class="form-control" id="heroName" placeholder="Hero Name">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="passwordConfirm">Confirm Password:</label>
        <input type="password" name="confirmPassword" class="form-control" id="passwordConfirm"
               placeholder="Confirm Password">
      </div>

      <button type="submit" class="btn btn-secondary mt-5">Login</button>
    </form>
  </div>

</div>
