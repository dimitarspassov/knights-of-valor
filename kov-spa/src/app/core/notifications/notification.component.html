<div class="notification-wrapper">
  <div *ngIf="showNotification" [ngClass]="notificationTypeClass" class="alert alert-dismissible">
    <button (click)="closeNotification()" type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>{{message}}</strong>
    <img src="./assets/img/loading.gif" alt="">
  </div>
</div>
